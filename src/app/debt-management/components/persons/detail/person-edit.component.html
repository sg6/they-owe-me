<mat-card>
  <mat-card-header>
    <h2 *ngIf="isNewPerson">Create new person</h2>
    <h2 *ngIf="!isNewPerson">Edit person</h2>
  </mat-card-header>

  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="person.name" required>
        <mat-error *ngIf="name.invalid">Name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" [formControl]="description" [(ngModel)]="person.description" required>
        <mat-error *ngIf="description.invalid">Description is required</mat-error>
      </mat-form-field>
    </div>

    <footer>
      <button mat-button color="primary" (click)="savePerson()">
        <mat-icon>save</mat-icon>Save
      </button>
      <button mat-button color="primary" (click)="cancel()">
        <mat-icon>cancel</mat-icon>Cancel
      </button>
    </footer>
  </mat-card-content>
</mat-card>
