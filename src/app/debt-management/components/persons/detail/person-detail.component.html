<mat-card *ngIf="person$ | async as person; else noUserSelected">
  <mat-card-header>
    <h2>{{ person.name }}</h2>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Details">
        <p>{{ person.description }}</p>
      </mat-tab>
      <mat-tab label="Debts">
        <dm-debt-list></dm-debt-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<ng-template #noUserSelected>
  No user selected, nothing to display...
</ng-template>
