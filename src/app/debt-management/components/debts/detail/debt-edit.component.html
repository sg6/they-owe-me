<mat-card>
  <mat-card-header>
    <h2 *ngIf="isNewPerson">Create new debt</h2>
    <h2 *ngIf="!isNewPerson">Edit debt</h2>
  </mat-card-header>

  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" [formControl]="title" [(ngModel)]="debt.title" required>
        <mat-error *ngIf="title.invalid">Title is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" [formControl]="description" [(ngModel)]="debt.description" required>
        <mat-error *ngIf="description.invalid">Description is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="number" matInput placeholder="Amount" [formControl]="amount" [(ngModel)]="debt.amount" required>
        <mat-error *ngIf="description.invalid">Amount is required</mat-error>
      </mat-form-field>
    </div>

    <footer>
      <button mat-button color="primary" (click)="saveDebt()">
        <mat-icon>save</mat-icon>Save
      </button>
      <button mat-button color="primary" (click)="cancel()">
        <mat-icon>cancel</mat-icon>Cancel
      </button>
    </footer>
  </mat-card-content>
</mat-card>
